
<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
  <!-- 搜索框-->
  <div class="form-group has-feedback search">
    <input ng-model='kw' class="form-control" type="text" placeholder="请输入菜品或者原材料的名称"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <!-- 列表-->
  <div class="list-group">
    <a href="#/detail/{{dish.did}}" class="list-group-item" ng-repeat="dish in dishList">
      <div class="media">
        <div class="media-left media-middle">
          <img class="media-object" ng-src="img/{{dish.img_sm}}" alt=""/>
        </div>

        <div class="media-body">
          <h1>{{dish.name}}</h1>
          <p>{{dish.material}}</p>
          <hr/>
          <p>{{dish.price | currency:'￥'}}</p>
        </div>
      </div>
    </a>
  </div>

  <!-- 加载更多的按钮-->
  <button ng-show='hasMore' ng-click="loadMore()" class="btn btn-success btn-block">
    加载更多
  </button>

  <!-- 提示：没有更多数据可以加载了-->
  <p class="alert alert-warning" ng-hide="hasMore">没有更多数据可以加载了</p>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
